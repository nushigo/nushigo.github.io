<script>
heikin(d,n){
	if(n<=0) return 0;
	total=0;
	for(i=0;i<n;i++){
		total+=d[i];
		retrun total/n;
	}
}

//var tensu2=[70.5,80,85,72,85.4];
var n=5;

document.write(tensu.join(", "));
