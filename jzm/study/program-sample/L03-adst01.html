<html>
<head>
	<meta charset="UTF-8" />
	<title>L03 : Add Study 01</title>
</head>
<body>

<script>
for(var i=1;i<5;i++){
	for(var j=1;j<=7;j++){
		document.write("<font size="+j+">"+j+"</font>");
	}
	for(var k=8-1;k>=1;k--){
		document.write("<font size="+k+">"+k+"</font>");
	}
	document.write("<br />");
}
</script>

</body>
</html>
